<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المهام - SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background-color: #151d2b;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav a {
      color: #b3c7e6;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #1a2332;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #2e3b4e;
    }
    th {
      background-color: #24324d;
      color: #fff;
    }
    tr:hover {
      background-color: #2b3d5c;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    المهام - SouthLand Police
  </header>

  <!-- رابط العودة للصفحة الرئيسية -->
  <nav>
    <a href="index.html">العودة إلى جدول العساكر</a>
  </nav>

  <!-- عرض المهام -->
  <section id="tasks">
    <h2 style="text-align: center;">المهام الحالية</h2>
    <table id="taskTable">
      <thead>
        <tr>
          <th>المهمة</th>
          <th>الوصف</th>
          <th>المدة الزمنية</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Footer -->
  <div class="footer">
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </div>

  <script>
    // تحميل بيانات المهام من Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwjb3RkmBhAJX_Ubq0ll6vAsWudJC7MhOg_J9G7FqzOxZ8ZiUNy35CFRGIs7luL7Sg/exec')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#taskTable tbody');
        tbody.innerHTML = '';
        if (data && Array.isArray(data) && data.length > 0) {
          data.forEach(row => {
            if (row['المهمة'] && row['المهمة'].trim() !== '') {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row['المهمة'] || '-'}</td>
                <td>${row['الوصف'] || '-'}</td>
                <td>${row['المدة الزمنية'] || '-'}</td>
                <td>${row['الحالة'] || '-'}</td>
              `;
              tbody.appendChild(tr);
            }
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="4">لا توجد مهام لعرضها</td></tr>';
        }
      })
      .catch(err => {
        document.querySelector('#taskTable tbody').innerHTML = '<tr><td colspan="4">تعذر تحميل البيانات، حاول مجددًا لاحقًا.</td></tr>';
      });
  </script>
</body>
</html>
