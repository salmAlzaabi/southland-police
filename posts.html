<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المنشورات | SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s, font-size 0.3s;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
    .post {
      background-color: #1a2332;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .post h3 {
      color: #ffffff;
    }
    .post p {
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>المنشورات - SouthLand Police</header>

  <!-- سيتم عرض المنشورات هنا -->
  <div id="posts-container"></div>

  <div class="footer">
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </div>

  <script>
    // استدعاء البيانات من Google Sheets (يمكنك تعديل الرابط برابط جدول البيانات الخاص بك)
    fetch('https://script.google.com/macros/s/AKfycbwjb3RkmBhAJX_Ubq0ll6vAsWudJC7MhOg_J9G7FqzOxZ8ZiUNy35CFRGIs7luL7Sg/exec')
      .then(response => response.json())
      .then(data => {
        const postsContainer = document.getElementById('posts-container');
        postsContainer.innerHTML = ''; // مسح المحتوى السابق إذا كان موجودًا

        if (data && Array.isArray(data) && data.length > 0) {
          data.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
              <h3>${post['عنوان المنشور'] || 'عنوان غير متوفر'}</h3>
              <p>${post['محتوى المنشور'] || 'محتوى غير متوفر'}</p>
            `;
            postsContainer.appendChild(postElement);
          });
        } else {
          postsContainer.innerHTML = '<p>لا توجد منشورات لعرضها.</p>';
        }
      })
      .catch(error => {
        console.error('حدث خطأ أثناء جلب البيانات:', error);
        document.getElementById('posts-container').innerHTML = '<p>حدث خطأ أثناء تحميل المنشورات، يرجى المحاولة لاحقًا.</p>';
      });
  </script>
</body>
</html>
