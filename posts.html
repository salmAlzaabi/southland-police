<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>المنشورات | SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .back-button {
      padding: 15px 20px;
      text-align: left;
    }
    .back-button a {
      color: #00aaff;
      text-decoration: none;
      font-size: 18px;
    }
    .post {
      background-color: #1a2332;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .post h3 {
      color: #ffffff;
      margin-top: 0;
    }
    .post p {
      color: #ccc;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>المنشورات - SouthLand Police</header>

  <div class="back-button">
    <a href="index.html">🔙 العودة</a>
  </div>

  <div id="posts-container"></div>

  <div class="footer">جميع الحقوق محفوظة &copy; SA | SouthLand Police</div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxfN28riJaoKhi0SAcTdTbH2_4KIBM8pKov_hYwE-7ApQJvgmor-EIU0zuOcqcxKPN2dA/exec')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts-container');
        if (Array.isArray(data)) {
          data.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `<h3>${post['عنوان المنشور'] || 'بدون عنوان'}</h3><p>${post['محتوى المنشور'] || 'لا يوجد محتوى'}</p>`;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = '<p>لم يتم العثور على منشورات.</p>';
        }
      })
      .catch(error => {
        document.getElementById('posts-container').innerHTML = '<p>حدث خطأ أثناء تحميل المنشورات.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
