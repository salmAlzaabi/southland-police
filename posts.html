<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المنشورات - SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background-color: #151d2b;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav button {
      background-color: #1f2b3e;
      color: #b3c7e6;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    nav button:hover {
      color: white;
    }
    .post-container {
      width: 90%;
      margin: 30px auto;
      background-color: #1a2332;
      border-radius: 8px;
      padding: 20px;
    }
    .post {
      border-bottom: 1px solid #2e3b4e;
      padding: 15px 0;
    }
    .post h3 {
      margin: 0 0 10px;
      color: #b3c7e6;
    }
    .post p {
      margin: 0;
      color: #ddd;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    المنشورات - SouthLand Police
  </header>

  <!-- زر العودة -->
  <nav>
    <button 
      onclick="window.location.href='https://salmalzaabi.github.io/southland-police/'">
      🔙 العودة
    </button>
  </nav>

  <section class="post-container" id="posts">
    <div>جاري تحميل المنشورات...</div>
  </section>

  <div class="footer">
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxfN28riJaoKhi0SAcTdTbH2_4KIBM8pKov_hYwE-7ApQJvgmor-EIU0zuOcqcxKPN2dA/exec')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        if (data && data.length > 0) {
          data.forEach(post => {
            if (post['العنوان'] && post['المحتوى']) {
              const div = document.createElement('div');
              div.className = 'post';
              div.innerHTML = `
                <h3>${post['العنوان']}</h3>
                <p>${post['المحتوى']}</p>
              `;
              container.appendChild(div);
            }
          });
        } else {
          container.innerHTML = '<div>لا توجد منشورات حالياً.</div>';
        }
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = '<div>تعذر تحميل المنشورات.</div>';
      });
  </script>
</body>
</html>
