<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المنشورات - SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background-color: #151d2b;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav button {
      background-color: #1f2b3e;
      color: #b3c7e6;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    nav button:hover {
      color: white;
    }
    .post-container {
      width: 90%;
      margin: 30px auto;
      background-color: #1a2332;
      border-radius: 8px;
      padding: 20px;
    }
    .post {
      border-bottom: 1px solid #2e3b4e;
      padding: 15px 0;
    }
    .post h3 {
      margin: 0 0 10px;
      color: #b3c7e6;
    }
    .post p {
      margin: 0;
      color: #ddd;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
    /* Style for the form */
    .post-form {
      margin-top: 30px;
      background-color: #1a2332;
      padding: 20px;
      border-radius: 8px;
    }
    .post-form input, .post-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #444;
    }
    .post-form button {
      background-color: #1f2b3e;
      color: #b3c7e6;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .post-form button:hover {
      background-color: #2e3b4e;
    }
  </style>
</head>
<body>
  <header>
    المنشورات - SouthLand Police
  </header>

  <!-- زر العودة -->
  <nav>
    <button 
      onclick="window.location.href='https://salmalzaabi.github.io/southland-police/'">
      🔙 العودة
    </button>
  </nav>

  <!-- قسم المنشورات -->
  <section class="post-container" id="posts">
    <div>جاري تحميل المنشورات...</div>
  </section>

  <!-- قسم إضافة منشور -->
  <section class="post-form">
    <h2>إضافة منشور جديد</h2>
    <form id="postForm">
      <label for="author">اسم الناشر</label>
      <input type="text" id="author" required placeholder="أدخل اسم الناشر" />

      <label for="rank">رتبة الناشر</label>
      <input type="text" id="rank" required placeholder="أدخل رتبة الناشر" />

      <label for="email">إيميل الناشر</label>
      <input type="email" id="email" required placeholder="أدخل إيميل الناشر" />

      <label for="content">المحتوى</label>
      <textarea id="content" required placeholder="أدخل محتوى المنشور"></textarea>

      <button type="submit">نشر المنشور</button>
    </form>
  </section>

  <div class="footer">
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </div>

  <script>
    // تحميل المنشورات من Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbxfN28riJaoKhi0SAcTdTbH2_4KIBM8pKov_hYwE-7ApQJvgmor-EIU0zuOcqcxKPN2dA/exec')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        if (data && data.length > 0) {
          data.forEach(post => {
            if (post['العنوان'] && post['المحتوى']) {
              const div = document.createElement('div');
              div.className = 'post';
              div.innerHTML = `
                <h3>${post['العنوان']}</h3>
                <p>${post['المحتوى']}</p>
              `;
              container.appendChild(div);
            }
          });
        } else {
          container.innerHTML = '<div>لا توجد منشورات حالياً.</div>';
        }
      })
      .catch(err => {
        document.getElementById('posts').innerHTML = '<div>تعذر تحميل المنشورات.</div>';
      });

    // إرسال المنشور إلى Google Sheets
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();  // منع التحديث التلقائي للصفحة
      const author = document.getElementById('author').value;
      const rank = document.getElementById('rank').value;
      const email = document.getElementById('email').value;
      const content = document.getElementById('content').value;
      const date = new Date().toLocaleDateString();  // التاريخ الحالي

      // إرسال البيانات إلى Google Script
      fetch('https://script.google.com/macros/s/AKfycbxfN28riJaoKhi0SAcTdTbH2_4KIBM8pKov_hYwE-7ApQJvgmor-EIU0zuOcqcxKPN2dA/exec', {
        method: 'POST',
        body: JSON.stringify({
          author: author,
          rank: rank,
          email: email,
          content: content,
          date: date
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        alert('تم نشر المنشور بنجاح');
        document.getElementById('postForm').reset();
      })
      .catch(error => {
        alert('حدث خطأ أثناء نشر المنشور');
      });
    });
  </script>
</body>
</html>
