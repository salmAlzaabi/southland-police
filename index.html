<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      background-color: #151d2b;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav a {
      color: #b3c7e6;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }

    /* Sidebar styles */
    #sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px; /* Hidden by default */
      height: 100%;
      background-color: #24292f;
      padding-top: 30px;
      transition: 0.3s;
    }
    #sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #b3c7e6;
      display: block;
      transition: 0.3s;
    }
    #sidebar a:hover {
      color: white;
    }
    #sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 36px;
      color: #b3c7e6;
    }

    /* Style for open/close button */
    .open-btn {
      font-size: 30px;
      color: #fff;
      background-color: #1f2b3e;
      padding: 10px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    SouthLand Police
  </header>

  <!-- زر لفتح الشريط الجانبي -->
  <button class="open-btn" onclick="toggleSidebar()">☰ فتح القائمة الجانبية</button>

  <!-- شريط جانبي -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">×</a>
    <a href="soldiers.html">جدول العساكر</a>
    <a href="tasks.html">المهام</a>
    <!-- يمكنك إضافة روابط إضافية هنا -->
  </div>

  <!-- محتوى الصفحة الرئيسية -->
  <section>
    <h2 style="text-align: center;">مرحبًا بكم في SouthLand Police</h2>
    <p style="text-align: center;">هذه هي الصفحة الرئيسية.</p>
  </section>

  <div class="footer">
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </div>

  <script>
    // دالة لفتح وإغلاق الشريط الجانبي
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '-250px') {
        sidebar.style.left = '0';
      } else {
        sidebar.style.left = '-250px';
      }
    }
  </script>
</body>
</html>
