<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جدول العساكر | SouthLand Police</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2b3e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background-color: #151d2b;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #b3c7e6;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffffff;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #1a2332;
      border-radius: 8px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #2e3b4e;
    }
    th {
      background-color: #24324d;
    }
    tr:hover {
      background-color: #2b3d5c;
    }
    footer {
      background-color: #1f2b3e;
      padding: 15px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    جدول العساكر - SouthLand Police
  </header>

  <nav>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="tasks.html">المهام</a>
    <a href="news.html">آخر الأخبار</a>
  </nav>

  <section>
    <h2 style="text-align: center;">جدول العساكر</h2>
    <table id="officerTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الرتبة</th>
          <th>الكود العسكري</th>
          <th>الحالة</th>
          <th>آخر ترقية</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    جميع الحقوق محفوظة &copy; SA | SouthLand Police
  </footer>

  <script>
    // جلب البيانات من جوجل شيت
    fetch('https://script.google.com/macros/s/AKfycbwjb3RkmBhAJX_Ubq0ll6vAsWudJC7MhOg_J9G7FqzOxZ8ZiUNy35CFRGIs7luL7Sg/exec')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#officerTable tbody');
        tbody.innerHTML = '';
        if (data && Array.isArray(data) && data.length > 0) {
          data.forEach(row => {
            if (row['الاسم'] && row['الاسم'].trim() !== '') {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row['الاسم'] || '-'}</td>
                <td>${row['الرتبة'] || '-'}</td>
                <td>${row['الكود العسكري'] || '-'}</td>
                <td>${row['الحالة'] || '-'}</td>
                <td>${row['آخر ترقية'] || '-'}</td>
              `;
              tbody.appendChild(tr);
            }
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="5">لا توجد بيانات لعرضها</td></tr>';
        }
      })
      .catch(err => {
        document.querySelector('#officerTable tbody').innerHTML = '<tr><td colspan="5">تعذر تحميل البيانات، حاول مجددًا لاحقًا.</td></tr>';
      });
  </script>
</body>
</html>
